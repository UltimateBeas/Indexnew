<ul>
<li>Opis znacznika DIV
<h1><font face=Arial> Element blokowy (DIV) jest elementem blokowym może zawierać wewnątrz siebie 
zwykły tekst, jak również inne elementy blokowe. Został on pomyślany do tworzenia 
obszerniejszych struktur.  Z div'a powinno się korzystać kiedy potrzebujemy wyodrębnić poszczególne bloki w 
układzie dokumentu, na przykład lewa kolumna, menu nawigacyjne, stopka.
 Służy do utworzenia sekcji (bloku) w pliku HTML w celu ich sformatowania za 
pomocą arkusza stylów CSS.  DIV odgrywa istotną rolę w grupowaniu wielu różnych elementów i pozycjonowaniu 
fragmentów dokumentu.</h1></font>
<li>Opis znacznika span
<h1><font face=Arial>Elementy wyświetlanie w linii (SPAN) jest elementem liniowym nie mogą zawierać 
elementów blokowych, ale mogą inne elementy wyświetlane w linii oraz zwykły tekst. 
Jeśli chcemy w paragrafie część tekstu wyróżnić czerwonym kolorem, do 
wyodrębnienia tego tekstu nie możemy użyć elementu div (paragraf p z zasady 
nie może zawierać elementów blokowych) tylko span. Wewnątrz DIV można oczywiście wpisać również SPAN.</h1></font>
<li>Różnica pomiędzy DIV a SPAN
<h1><font face=Arial>Obydwa elementy służą jedynie do wyodrębniania części struktury dokumentu, aby docelowo 
na przykład poprzez arkusze styli osiągnąć zamierzony wygląd strony.
Span'em wyodrębniamy elementy liniowe (najczęściej fragmenty tekstu) a divem blokowe
(blokowe elementy, większe fragmenty struktury składające się na układ strony)
Dodatkowo DIV domyślnie jest wyświetlany w bloku. Natomiast SPAN w linii.</h1></font>
<li>Opisz oraz wymień elementy/tagi: 1)liniowe 2)blokowe 3)blokowo-liniowe
<h1>font face=Arial>Elementy liniowe nie spowodują przejścia do nowej linii, będą wyświetlać się obok siebie, w 
jednej linii. Domyślnie, elementom liniowym przeglądarka ustawia właściwość "display" na 
"inline".
Elementy blokowe z kolei będą zachowywać się jak pudełka, które ustawiasz jeden pod 
drugim, a więc nigdy nie wyświetlą się obok siebie. Domyślnie, elementom blokowym 
przeglądarka ustawia właściwość "display" na "block",
Elementy liniowo-blokowe z kolei będą zachowywać się jak liniowe, jeśli chodzi o 
położenie (a więc wyświetlać będą się obok siebie), natomiast różnią się od nich tym, że 
możesz nadać im różne wielkości. Ma to sens, np. textarea wyświetla się jako duży 
prostokąt i zdecydowanie "wychodzi" poza pojedynczą linijkę tekstu. Domyślnie, elementom
liniowo blokowym przeglądarka ustawia właściwość "display" na "inline-block".</h1></font>
