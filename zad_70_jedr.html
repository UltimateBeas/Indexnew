<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title> Przykład użycia pętli </title>
<script language="JavaScript">
var  x=prompt("Ile razy powtórzyć=","");
var x_jed=parseFloat(x);
var  y_jed=prompt("Podaj twoje inicjały=","");


for ( var i=1; i<=x_jed; i++)
{
for ( var k=1; k<=i; k++)
{
document.write("&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp");
}
document.write(i+"_"+y_jed+"_"+i+"<br>");
}
</script>
</head>
<body>
</body>
</html>
